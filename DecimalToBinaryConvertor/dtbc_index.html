<!DOCTYPE html>
<html>
  <head>
    <title>Decimal to Binary Convertor</title>
    <link rel="stylesheet" href="dtbc_style.css" />
  </head>
  <body id="body">
    <div class="title">Decimal to Binary Convertor</div>
    <br />

    <div class="user-input">
      <label for="userInput">Input number to convert:</label>
      <input type="number" id="userInput" name="number-to-convert" />
      <br />
      <p id="error"></p>
      <div id="buttons">
        <button id="calculate" onclick="calculate()">Calculate</button>
        <button id="reset" onclick="resetPage()">Reset</button>
      </div>
    </div>

    <div id="multipliers"></div>
    <br />
    <div id="binary-code"></div>

    <script src="dtbc_script.js"></script>
    <script src="dtbc_calculator.js"></script>
    <script src="dtbc_showResults.js"></script>
  </body>
</html>
